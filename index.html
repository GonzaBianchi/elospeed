<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="stylesElo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://kit.fontawesome.com/47e07fc3d8.js" crossorigin="anonymous"></script>

        <title>EloJob</title>
</head>
<body>
        <main>
                <section class="eloContainer">
                        <div class="eloFila">
                                <div class="eloActual inputElo">
                                        <div class="textQ">
                                                <i class="fa-solid fa-1"></i>
                                                <p class="question">Elo actual</p>
                                        </div>
                                        <select name="Elo actual" class="selectEloActual select">
                                                <option value="iron">Ferro</option>
                                                <option value="bronze">Bronze</option>
                                                <option value="silver">Prata</option>
                                                <option value="gold">Ouro</option>
                                                <option value="platinum">Platino</option>
                                                <option value="emerald">Esmeralda</option>
                                                <option value="diamond">Diamante</option>
                                                <option value="master">Mestre</option>
                                                <option value="grandmaster">Grão mestre</option>
                                                <option value="challenger">Desafiante</option>
                                        </select>
                                        <div class="imgEloAct divImg">
                                                <img src="" alt="">
                                        </div>
                                        <select name="Divisao actual" class="selectDivActual select">
                                                <option value="">Escolha a divisão</option>
                                        </select>
                                </div>
                                <div class="eloDesejado inputElo">
                                        <div class="textQ">
                                                <i class="fa-solid fa-2"></i>
                                                <p class="question"> Elo desejado</p>
                                        </div>                                
                                        <select name="Elo desejado" class="selectEloDesejado select">
                                                <option value="iron">Ferro</option>
                                                <option value="bronze">Bronze</option>
                                                <option value="silver">Prata</option>
                                                <option value="gold">Ouro</option>
                                                <option value="platinum">Platino</option>
                                                <option value="emerald">Esmeralda</option>
                                                <option value="diamond">Diamante</option>
                                                <option value="master">Mestre</option>
                                                <option value="grandmaster">Grão mestre</option>
                                                <option value="challenger">Desafiante</option>
                                        </select>
                                        <div class="imgEloDes divImg">
                                                <img src="" alt="">
                                        </div>
                                        <select name="Divisao desejada" class="selectDivDesejado select">
                                                <option value="">Escolha a divisão</option>
                                        </select>
                                </div>
                                <div class="fila inputElo">
                                        <div class="textQ">
                                                <i class="fa-solid fa-3"></i>
                                                <p class="question"> Fila desejada</p>
                                        </div>                                
                                        <select name="Fila" class="selectFila select">
                                                <option value="SoloDuo">Solo/Duo</option>
                                                <option value="flex">Flex</option>
                                        </select>
                                        <div class="imgFila divImg">
                                                <img src="" alt="">
                                        </div>
                                </div>
                        </div>
                        <div class="descPreço">
                                <p class="expElos"></p>
                                <p class="Preço">
                                        Por: <span class="negrita">R$ <span class="preçoMayus"></span></span>
                                </p>
                        </div>
                        <button class="continuarCompra">
                                <i class="fa-solid fa-circle-arrow-right"></i>
                                Continuar compra
                        </button>
                </section>
                <section class="extra">
                        <div class="subtitleExtraP">
                                <h2 class="subtitle">Adicionais</h2>
                                <p class="extraP">Dê um boost no seu pedido!</p>
                        </div>
                        <div class="checkboxes">
                                <div class="labelCheckbox">
                                        <input type="checkbox" checked name="flash" id="flash">
                                        <label for="flash">Tecla do Flash = FREE</label>
                                </div>
                                <div class="labelCheckbox">
                                        <input type="checkbox" checked name="chat" id="chat">
                                        <label for="chat">Chat Offline = FREE</label>
                                </div>
                                <div class="labelCheckbox">
                                        <input type="checkbox" checked name="rotas" id="rotas">
                                        <label for="rotas">Escolha suas Rotas = FREE</label>
                                </div>
                                <div class="labelCheckbox">
                                        <input type="checkbox" name="champs" id="champs">
                                        <label for="champs">Escolha seus Campeões = +10%</label>
                                </div>
                                <div class="labelCheckbox">
                                        <input type="checkbox" name="horarios" id="horarios">
                                        <label for="horarios">Defina os Horários = +5%</label>
                                </div>
                                <div class="labelCheckbox">
                                        <input type="checkbox" name="stream" id="stream">
                                        <label for="stream">Stream Privada = +30%</label>
                                </div>
                                <div class="labelCheckbox">
                                        <input type="checkbox" name="entrega" id="entrega">
                                        <label for="entrega">Redução de prazo de entrega = +40%</label>
                                </div>
                        </div>
                        <h2 class="subtitle">Seu pedido</h2>
                        <button class="compra"></button>
                </div>
        </main>
        <!-- <script src="elo.js"></script> -->
        <script src="eloPrueba.js"></script>
</body>
</html>
